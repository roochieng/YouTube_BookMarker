<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube BookMarker</title>
        <link rel="icon" href="../static/images/logo.png" type="image/png">
        <link rel="stylesheet" href="../static/css/table_styles.css">
    </head>
    <body class="content-above-footer">
        <nav class="top-navbar">
            <div class="home-link">
                <a href="{{url_for('home')}}"> Home</a>
                <a href="{{url_for('bookmarks')}}">Dashboard</a>
                <a href="{{url_for('bookmark')}}"> Add Bookmark</a>
                <a href="{{url_for('guide')}}"> Guide</a>
                <a href="{{url_for('demo')}}"> Demo</a>
                <a href="{{url_for('about')}}"> About</a>
            </div>
            <div class="user-links">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}">Logout</a>
                    <a href="#">My Account</a>
                {% else %}
                    <a href="{{url_for('login')}}">Login</a>
                    <a href="{{url_for('signup')}}">Register</a>
                {% endif %}
            </div>
        </nav>
        {% block body %}{% endblock %}
        <footer class="disclaimer">
            <small>All 
                the rights of the videos belong to YouTube and 
                Video owners. We are just complementing YouTube in 
                this case.
            </small>
        </footer>
    </body>
</html>
